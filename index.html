
  
  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap template</title>
    
    <!-- css links -->
     <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="media.css">
  
  </head>
  <body>
    <form class="row g-3 needs-validation" novalidate>
  <!-- first name -->
  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" placeholder="Enter your First Name" required>
    <div class="valid-feedback">
      Looks good!
      <div class="invalid-feedback">
        Enter your First Name
      </div>
    </div>
  </div>
  
  <!-- last name -->
  <div class="col-md-6">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control l_name" id="l_name" placeholder="Enter your Last Name" required>
    <div class="valid-feedback">
      Looks good!
      <div class="invalid-feedback">
        Enter your Last Name.
      </div>
    </div>
  </div>

  <!--email-->
  <div class="col-md-12">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control email id="email placeholder="Enter your Email address" required>
    <div class="valid-feedback">
      Looks good!
      <div class="invalid-feedback">
        Enter your Email address.
      </div>
    </div>
  </div>
  
  <div class="col-md-6">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control city " id="city" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="division" class="form-label">Division</label>
    <select class="form-select Division" id="Division" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid division.
    </div>
  </div>
  <div class="col-md-3">
    <label for="zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="zip" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
   <div class="col-md-12">
     <button type="submit" class="btn btn-primary">Submit</button>
     <button type="reset" class="btn btn-primary">Reset</button>
     

   </div>
     
  </form>
  










<!-- script links-->
  <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
   </body>
</html>
